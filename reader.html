<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader View</title>
  <link rel="stylesheet" href="src/reader.css">
</head>
<body class="readr-active">
  <button class="readr-close" title="Exit Reader View" aria-label="Exit Reader View">&times;</button>
  <article class="readr-container">
    <header class="readr-header">
      <h1 class="readr-title">Article Title</h1>
      <div class="readr-meta">
        <span class="readr-byline">Author Name</span>
        <span class="readr-site">Site Name</span>
      </div>
    </header>
    <div class="readr-content">
      <!-- Article content injected here -->
    </div>
  </article>
</body>
</html>
